<main class="main_content">
    <p>new-page works!</p>

    <div class="row">
        <div class="col-3">
            <button (click)="getBooks()" class="btn btn-success">Load Books</button>
        </div>
        <div>
            @for (book of displayedBooks; track book._id) {
              <div class="book-card">
                <h3>{{ book.title }}</h3>
                <p>Author: {{ book.author }}</p>
                <p>Genre: {{ book.genre }}</p>
                <p>Price: \${{ book.price }}</p>
                <p>In stock: {{ book.stock }}</p>
              </div>
            } @empty {
              <p>No books available</p>
            }
          </div>
    </div>
</main>
