
<main class="wrapper">

    <h2>Contact Us</h2>
    <div class="content-wrapper">
        <section class="contact_info">
            <div class="upper_section">
                <h3>Get in Touch</h3>
                <p><strong>Email: </strong> email&#64;info.se </p>
                <p><strong>Phone: </strong> 010 - 000 0420 </p>
                <p><strong>Adress: </strong> 21 No Where, 23112 Still Water </p>
            </div>
            <div class="lower_section">
                <h3>Store Hours</h3>
                <p><strong>Monday - Friday: </strong> 8am - 7pm </p>
                <p><strong>Saturday: </strong> 10am - 5pm </p>
                <p><strong>Sunday: </strong> 12am - 5pm </p>
            </div>
        </section>
        <section class="contact_form">
            <form>
                <h3>Send us a message</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Submit Message">
                    </div>
                </form>
            </form>
        </section>
    </div>

</main>
