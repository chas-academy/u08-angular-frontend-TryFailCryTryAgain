<main class="wrapper">
    <section class="upper">
        <h2>{{ genre() }}</h2>
    </section>
    <div class="divider"></div>

    <section class="book_wrapper">
        @for (Book of BookList; track $index) {
            <div class="book_card">
                <a [routerLink]="['/book', Book.id]"><h2>{{ Book.title }}</h2></a>
                <a [routerLink]="['/book', Book.id]"><h3>By {{ Book.author }}</h3></a>
                <a [routerLink]="['/book', Book.id]"><h4>â‚¬ {{ Book.price }}</h4></a>
                <button (click)="addToCart($event)">Add to Cart</button>
            </div>
        }
    </section>
</main>
