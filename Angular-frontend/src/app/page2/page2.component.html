<!-- Test Page for API calls regarding the Delopoyed API -->
<main>
    @if (loading()) {
        <p>Loading books...</p>
    } @else if (error()) {
        <p class="error">{{ error() }}</p>
    } @else {
        <ul>
        @for (book of books(); track book._id) {
            <li>
            <h3>{{ book.title }}</h3>
            <p>Author: {{ book.author }}</p>
            <p>Genre: {{ book.genre }}</p>
            <p>Price: \${{ book.price }}</p>
            <p>In stock: {{ book.stock }}</p>
            </li>
        }
        </ul>
    }
</main>
